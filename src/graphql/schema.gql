type AuthResponse {
  success: Boolean!
  user: User!
}

type Bar implements Node {
  id: ID!
  text: String!
}

input ChangePasswordInput {
  newPassword: String!
  oldPassword: String!
}

type Comment {
  body: String!
  id: String!
  isMine: Boolean!
  user: User!
}

input CreateCommentInput {
  body: String!
  postId: String!
}

input CreatePostInput {
  caption: String!
  media: FileUpload!
}

scalar DateTime

input EditCommentInput {
  body: String!
  id: String!
  postId: String!
}

input EditPostInput {
  caption: String!
  id: String!
}

input EditProfileInput {
  avatar: String
  bio: String
  firstName: String!
  lastName: String
  username: String!
}

type FeedPosts {
  caption: String
  id: String!
  image: String
  user: User!
}

"""The `Upload` scalar type represents a file upload."""
scalar FileUpload

input FollowUserInput {
  username: String!
}

type FollowerResponse {
  followers: [User!]!
  totalFollowers: Int!
  totalPages: Int!
}

type FollowingResponse {
  following: [User!]!
  totalFollowing: Int!
  totalPages: Int!
}

type Foo implements Node {
  bars(after: String, before: String, first: Int, last: Int, oldestFirst: Boolean!): FooBarsConnection!
  id: ID!
  name: String!
}

type FooBarsConnection {
  edges: [FooBarsConnectionEdge]!
  pageInfo: PageInfo!
}

type FooBarsConnectionEdge {
  cursor: String!
  node: Bar!
}

type Hashtag {
  hashtag: String!
  id: ID!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  addBar(fooId: Int!, text: String!): String!
  addFoo(name: String!): String!
  changePassword(input: ChangePasswordInput!): ResultResponse!
  createComment(input: CreateCommentInput!): ResultResponse!
  createPost(input: CreatePostInput!): Post!
  deleteComment(id: String!): ResultResponse!
  deletePost(id: String!): ResultResponse!
  editComment(input: EditCommentInput!): ResultResponse!
  editPost(input: EditPostInput!): Post!
  editProfile(input: EditProfileInput!): User!
  followUser(input: FollowUserInput!): User!
  logout: ResultResponse!

  """Searches user whose username matches given keyword"""
  searchUser(keyword: String!): SearchResponse!

  """Logs the user into the application"""
  signIn(input: SignInInput!): AuthResponse!

  """Signup new users"""
  signUp(input: SignUpInput!): AuthResponse!
  toggleLike(id: String!): ResultResponse!
  unfollowUser(input: FollowUserInput!): User!
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Post {
  caption: String
  comments: [Comment!]!
  hashtags: [Hashtag!]!
  id: String!
  image: String
  isLiked: Boolean!
  isMine: Boolean!
  likes: Int!
  totalComments: Int!
  user: User!
}

type ProfileResponse {
  user: User!
}

type Query {
  bars(after: String, before: String, first: Int, last: Int): QueryBarsConnection!
  feed(offset: Int!): [FeedPosts!]!
  health: String!
  me: User!
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
  seeLikes(id: String!): [User!]!
  seePost(id: String!): Post!
  seeProfile(username: String!): ProfileResponse!
}

type QueryBarsConnection {
  edges: [QueryBarsConnectionEdge]!
  pageInfo: PageInfo!
}

type QueryBarsConnectionEdge {
  cursor: String!
  node: Bar!
}

type ResultResponse {
  success: Boolean!
}

type SearchResponse {
  total: Int!
  users: [User!]!
}

type Session {
  createdAt: DateTime!
  id: ID!
  updatedAt: DateTime!
  userId: ID!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  username: String!
}

type User {
  avatar: String
  bio: String
  createdAt: DateTime!
  email: String!
  firstName: String!
  followers(page: Int!): FollowerResponse!
  following(page: Int!): FollowingResponse!
  id: ID!
  lastName: String
  updatedAt: DateTime!
  username: String!
}
