type AuthResponse {
  success: Boolean!
  user: User!
}

input ChangePasswordInput {
  newPassword: String!
  oldPassword: String!
}

type Comment {
  body: String!
  id: String!
  isMine: Boolean!
  user: User!
}

input CreateCommentInput {
  body: String!
  postId: String!
}

input CreatePostInput {
  caption: String!
  media: FileUpload!
}

scalar DateTime

input EditCommentInput {
  body: String!
  id: String!
  postId: String!
}

input EditPostInput {
  caption: String!
  id: String!
}

input EditProfileInput {
  avatar: String
  bio: String
  firstName: String!
  lastName: String
  username: String!
}

"""The `Upload` scalar type represents a file upload."""
scalar FileUpload

input FollowUserInput {
  username: String!
}

type FollowerResponse {
  totalFollowers: Int!
  totalPages: Int!
  users: [User!]!
}

type FollowingResponse {
  totalFollowing: Int!
  totalPages: Int!
  users: [User!]!
}

type Hashtag {
  hashtag: String!
  id: ID!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  changePassword(input: ChangePasswordInput!): ResultResponse!
  createComment(input: CreateCommentInput!): ResultResponse!
  createPost(input: CreatePostInput!): Post!
  deleteComment(id: String!): ResultResponse!
  deletePost(id: String!): ResultResponse!
  editComment(input: EditCommentInput!): ResultResponse!
  editPost(input: EditPostInput!): Post!
  editProfile(input: EditProfileInput!): User!
  followUser(input: FollowUserInput!): User!
  logout: ResultResponse!
  searchUser(keyword: String!): SearchResponse!
  signIn(input: SignInInput!): AuthResponse!
  signUp(input: SignUpInput!): AuthResponse!
  toggleLike(id: String!): ResultResponse!
  unfollowUser(input: FollowUserInput!): User!
}

type Post {
  caption: String
  comments(after: String, before: String, first: Int, last: Int): [Comment!]!
  hashtags: [Hashtag!]!
  id: String!
  image: String
  isLiked: Boolean!
  isMine: Boolean!
  likedBy(after: String, before: String, first: Int, last: Int): [User!]!
  likes: Int!
  totalComments: Int!
  user: User!
}

type ProfileResponse {
  user: User!
}

type Query {
  feed(after: String, before: String, first: Int, last: Int): [Post!]!
  health: String!
  me: User!
  seeLikes(id: String!): [User!]!
  seePost(id: String!): Post!
  seeProfile(username: String!): ProfileResponse!
}

type ResultResponse {
  success: Boolean!
}

type SearchResponse {
  total: Int!
  users: [User!]!
}

type Session {
  createdAt: DateTime!
  id: ID!
  updatedAt: DateTime!
  userId: ID!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  username: String!
}

type User {
  avatar: String
  bio: String
  createdAt: DateTime!
  email: String!
  firstName: String!
  followers(after: String, before: String, first: Int, last: Int): FollowerResponse!
  following(after: String, before: String, first: Int, last: Int): FollowingResponse!
  id: ID!
  lastName: String
  updatedAt: DateTime!
  username: String!
}
